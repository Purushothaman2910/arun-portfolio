<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact US</title>
    <link rel="shortcut icon" href="../assets/logo2.jpg" type="image/jpg" />

    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css" />
    <!-- <link rel="stylesheet" href="../css/animations.css" /> -->
    <link rel="stylesheet" href="../css/components.css" />
    <link rel="stylesheet" href="../css/scroll-bar.css" />
    <link rel="stylesheet" href="../css/testimonial.css" />
  </head>
  <body
    class="bg-[var(--bg-primary)] text-[var(--text-primary)] transition-colors duration-300 custom-scroll"
  >
    <section
      id="contact"
      class="h-full lg:h-screen items-center justify-center bg-gray-50 dark:bg-gray-900"
    >
      <div class="container mx-auto p-4 sm:px-6 lg:p-8">
        <div class="max-w-4xl mx-auto">
          <div class="animate-slide-up">
            <h2 class="text-3xl sm:text-4xl font-bold text-center mb-12">
              Contact Us
            </h2>
            <div class="grid md:grid-cols-2 gap-12">
              <div>
                <h3 class="text-2xl font-semibold mb-6">Get In Touch</h3>
                <ul class="space-y-3 text-base">
                  <li class="flex gap-4 items-center">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-phone-icon lucide-phone h-5 w-5"
                    >
                      <path
                        d="M13.832 16.568a1 1 0 0 0 1.213-.303l.355-.465A2 2 0 0 1 17 15h3a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2A18 18 0 0 1 2 4a2 2 0 0 1 2-2h3a2 2 0 0 1 2 2v3a2 2 0 0 1-.8 1.6l-.468.351a1 1 0 0 0-.292 1.233 14 14 0 0 0 6.392 6.384"
                      />
                    </svg>
                    +91 7418655993
                  </li>
                  <li class="flex gap-4 items-center">
                    <!-- <i class="bx bx-envelope font-bold"></i> -->
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-mail-icon lucide-mail h-5 w-5"
                    >
                      <path d="m22 7-8.991 5.727a2 2 0 0 1-2.009 0L2 7" />
                      <rect x="2" y="4" width="20" height="16" rx="2" />
                    </svg>
                    @akcreativestudio.in
                  </li>
                  <li class="flex gap-4 items-center">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-globe-icon lucide-globe h-5 w-5"
                    >
                      <circle cx="12" cy="12" r="10" />
                      <path
                        d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"
                      />
                      <path d="M2 12h20" />
                    </svg>
                    www.akcreativestudio.com
                  </li>
                </ul>
              </div>
              <div>
                <form class="space-y-4">
                  <div>
                    <label for="name" class="block text-sm font-medium mb-2"
                      >Name</label
                    >
                    <input
                      type="text"
                      id="name"
                      class="form-input"
                      placeholder="Your name"
                    />
                  </div>
                  <div>
                    <label for="email" class="block text-sm font-medium mb-2"
                      >Email</label
                    >
                    <input
                      type="email"
                      id="email"
                      class="form-input"
                      placeholder="your@email.com"
                    />
                  </div>
                  <div>
                    <label for="message" class="block text-sm font-medium mb-2"
                      >Message</label
                    >
                    <textarea
                      id="message"
                      rows="4"
                      class="form-input"
                      placeholder="Your message"
                    ></textarea>
                  </div>
                  <button type="submit" class="btn-primary w-full">
                    Send Message
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="../js/navigation.js"></script>
    <script src="../js/theme.js"></script>
    <script src="../js/components.js"></script>
    <!-- <script src="../js/animations.js"></script> -->
    <!-- <script src="../js/typeEffect.js"></script> -->
    <!-- <script src="../js/testimonials.js"></script> -->
    <script>
      tailwind.config = { darkMode: "class" };
    </script>
  </body>
</html>
