<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact US</title>

    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css" />
    <!-- <link rel="stylesheet" href="../css/animations.css" /> -->
    <link rel="stylesheet" href="../css/components.css" />
    <link rel="stylesheet" href="../css/scroll-bar.css" />
    <link rel="stylesheet" href="../css/testimonial.css" />
  </head>
  <body
    class="bg-[var(--bg-primary)] text-[var(--text-primary)] transition-colors duration-300 custom-scroll"
  >
    <section
      id="contact"
      class="h-full lg:h-screen items-center justify-center bg-gray-50 dark:bg-gray-900"
    >
      <div class="container mx-auto p-4 sm:px-6 lg:p-8">
        <div class="max-w-4xl mx-auto">
          <div class="animate-slide-up">
            <h2 class="text-3xl sm:text-4xl font-bold text-center mb-12">
              Contact Us
            </h2>
            <div class="grid md:grid-cols-2 gap-12">
              <div>
                <h3 class="text-2xl font-semibold mb-6">Get In Touch</h3>
                <div class="space-y-4">
                  <div class="flex items-center space-x-3">
                    <i
                      class="bx bx-envelope text-gray-600 dark:text-gray-400 text-lg"
                    ></i>
                    <span class="text-gray-600 dark:text-gray-300"
                      >contact@example.com</span
                    >
                  </div>
                  <div class="flex items-center space-x-3">
                    <i
                      class="bx bx-phone text-gray-600 dark:text-gray-400 text-lg"
                    ></i>
                    <span class="text-gray-600 dark:text-gray-300"
                      >+1 (555) 123-4567</span
                    >
                  </div>
                  <div class="flex items-center space-x-3">
                    <i
                      class="bx bx-map text-gray-600 dark:text-gray-400 text-lg"
                    ></i>
                    <span class="text-gray-600 dark:text-gray-300"
                      >123 Business St, City, State 12345</span
                    >
                  </div>
                </div>
              </div>
              <div>
                <form class="space-y-4">
                  <div>
                    <label for="name" class="block text-sm font-medium mb-2"
                      >Name</label
                    >
                    <input
                      type="text"
                      id="name"
                      class="form-input"
                      placeholder="Your name"
                    />
                  </div>
                  <div>
                    <label for="email" class="block text-sm font-medium mb-2"
                      >Email</label
                    >
                    <input
                      type="email"
                      id="email"
                      class="form-input"
                      placeholder="your@email.com"
                    />
                  </div>
                  <div>
                    <label for="message" class="block text-sm font-medium mb-2"
                      >Message</label
                    >
                    <textarea
                      id="message"
                      rows="4"
                      class="form-input"
                      placeholder="Your message"
                    ></textarea>
                  </div>
                  <button type="submit" class="btn-primary w-full">
                    Send Message
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="../js/navigation.js"></script>
    <script src="../js/theme.js"></script>
    <script src="../js/components.js"></script>
    <!-- <script src="../js/animations.js"></script> -->
    <!-- <script src="../js/typeEffect.js"></script> -->
    <!-- <script src="../js/testimonials.js"></script> -->
    <script>
      tailwind.config = { darkMode: "class" };
    </script>
  </body>
</html>
